<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js"></script>
<![endif]-->

</head>
<body>

    <div id="container"><!--inicio container-->
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li><li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisas</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>  
                </ul>
            </nav>
            
        </header>

        <div id="principal">

            <div id="conteudo">
                <section id="capa">
                    <img src="./img/museu.png" alt="museu">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="./img/depoimento.png" alt="">
                </section>

                <section id="visita">  <!-- inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            <br/>
                            <label for="qtd">Quantidade de pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">

                    </form>
                </section> <!-- fim visita-->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="./img/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="./img/imagem4.jpg" height="93" width="93">
                    </a>

                </section>


            </aside>

        </div>
        

    </div><!--fim container-->
    
</body>
</html>
